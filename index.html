<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"
    >
    <title>Site Teste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/logo.png" alt="Logo do Site" />

    <div class="conteudo">
      <div class="caixa_texto">
        <h1 class="titulo">It's not just coffee It's <span id="destaque">Starbucks</span></h1>
        <p class="paragrafo">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button id="comprar">Comprar</button>
      </div>

      <div class="caixa_imagem">
        <img id="Starbucks" src="img/img1.png" alt="imagem Copo de café" />
      </div>
    </div>

    <div id="menu">
      <img class="botao_menu" src="img/thumb1.png" alt="imagem Copinho de café 1" />
      <img class="botao_menu" src="img/thumb2.png" alt="imagem Copinho de café 2" />
      <img class="botao_menu" src="img/thumb3.png" alt="imagem Copinho de café 3" />
    </div>
  </body>
</html>
